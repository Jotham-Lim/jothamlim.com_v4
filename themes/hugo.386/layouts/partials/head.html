<head>
  {{ if .Params.title }}
  <title>{{ .Params.title }}</title>
  <meta name="og:title" content="{{ .Params.title }} | {{ .Site.Title }}" />
  {{ else }}
  <title>{{ .Site.Title }}</title>
  <meta name="og:title" content="{{ .Site.Title }}" />
  {{ end }}      
  {{ if .Params.Description }}
  <meta name="description" content="{{ .Params.Description }}" />
  <meta property="og:description" content="{{ .Params.Description }}" />
  {{ else }}
  <meta name="description" content="{{ site.Params.mainpagedesc }}" />
  <meta property="og:description" content="{{ site.Params.mainpagedesc }}" />
  {{ end }}
  <meta property="og:url" content="{{ .Page.Permalink }}" />
  <meta property="og:image" content="https://jothamlim.com/images/f_image.jpg" />
